[magpie]
local_original_copy = True
default_timeout = 30
default_lengthout = 1e6

[srcml]
rename = 
focus = block break continue decl_stmt do expr_stmt for goto if return switch while
internodes = block
process_pseudo_blocks = True
process_literals = False
process_operators = False

[software]
path = examples/code/minisat
target_files = 
	core/Solver.cc.xml
fitness = perf_instructions
setup_cmd = ./compile.sh
compile_cmd = ./compile.sh
test_cmd = ./test.sh
run_cmd = perf stat -e instructions ./run_fixed.sh

[search]
max_steps = 
max_time = 18000
warmup = 10
warmup_strategy = median
possible_edits = 
	DeclStmtReplacement
	ExprStmtReplacement
	IfReplacement
	ReturnReplacement
	DeclStmtInsertion
	ExprStmtInsertion
	IfInsertion
	ReturnInsertion
	DeclStmtDeletion
	ExprStmtDeletion
	IfDeletion
	ReturnDeletion
operator_selector = ProbabilityMatching
p_min = 0.041666666666666664

