[magpie]
local_original_copy = True

[software]
path = examples/code/triangle-cpp_slow
target_files = 
	triangle.cpp.xml
fitness = time
setup_cmd = ./setup.sh
compile_cmd = ./compile.sh
test_cmd = ./build/test_triangle
run_cmd = ./build/run_triangle
run_timeout = 1

[search]
max_steps = 100
max_time = 
warmup = 1
warmup_strategy = median
possible_edits = 
	StmtReplacement
	StmtInsertion
	StmtDeletion
operator_selector = UniformSelector
c = 1.4

